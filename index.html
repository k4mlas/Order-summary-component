<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="Order, summary, component">
  <meta name="description" content="Order Summary">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="main ilustration" class="card__img">

    <div class="card__body">
      <h1 class="card__title"> Order Summary</h1>
      <p class="card__text"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__priceComponent">
        <img src="./images/icon-music.svg" alt="icon music" class="card__icon">
        <div class="card__priceComponentText">
          <p class="card__name">Annual Plan</p>
          <div class="pcard__price">$59.99/year</div>
        </div>
        <a href="#" class="card__link">Change</a>
      </div>
      <button class="card__accept">Proceed to Payment</button>
      <button class="card__cancel">Cancel Order</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">k4mlas</a>.
  </div>
</body>

</html>
